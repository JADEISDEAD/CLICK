<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    button {
      padding: 20px;
      font-size: 24px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #2c3e50;
    }
    .counter {
      font-size: 24px;
      margin-top: 20px;
      color: #3498db;
    }
    .custom-button {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .custom-button img {
      width: 40px;
      height: 40px;
    }
    .custom-button img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="http://jadeisdead.com/" target="_blank" class="custom-button">
    <img src="https://media.tenor.com/yso9Ncqwm5UAAAAi/click-subscribe.gif" alt="Custom Button">
  </a>

  <h1>Click the Button!</h1>
  <button onclick="generateMessage()">Click Me!</button>

  <div class="message" id="message">Nothing has happened yet...</div>
  <div class="counter" id="counter">Click Count: 0</div>

  <script>
    const messages = [
      "Keep going, nothing to see here.",
      "Why are you still clicking?",
      "This is pointless, right?",
      "Clicking for the sake of clicking.",
      "Congrats, you clicked a button!",
      "You're really committed, huh?",
      "The button does absolutely nothing.",
      "Well, that was a click.",
      "Isn't this fun? Not really...",
      "You're doing great, keep clicking!",
      "Is this what you do with your free time?",
      "You must really be bored, huh?",
      "Clicking the button won’t fix your life.",
      "Do you click things for a living?",
      "Is your finger getting tired yet?",
      "That was a click... now what?",
      "You’ve clicked more times than most people achieve in a day.",
      "You’re really into this, aren’t you?",
      "This is the highlight of your day, isn’t it?",
      "You must have a lot of time on your hands.",
      "Well, you’ve done it again... Congratulations.",
      "Don’t you have anything better to do?",
      "Oh, you clicked again? Really?",
      "Clicking... The most exciting part of your day.",
      "How many times will you click before you realize nothing changes?",
      "You’re still here? Impressive!",
      "Keep clicking. Maybe something will happen... probably not.",
      "If I had a nickel for every click, I’d still be broke.",
      "Clicking away like a pro. Good for you.",
      "Are you sure you’re not getting addicted to this?",
      "good job fucko",
    ];

    let clickCount = 0; // Variable to store click count

    function generateMessage() {
      // Increment the click count
      clickCount++;

      // Display a random message
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').textContent = randomMessage;

      // Update the click count display
      const counterElement = document.getElementById('counter');
      counterElement.textContent = `Click Count: ${clickCount}`;

      // Change the color of the counter based on click count
      if (clickCount >= 100) {
        counterElement.style.color = 'red';
      } else if (clickCount >= 200) {
        counterElement.style.color = 'green';
      } else if (clickCount >= 300) {
        counterElement.style.color = 'purple';
      } else if (clickCount >= 400) {
        counterElement.style.color = 'orange';
      }
    }
  </script>

</body>
</html>
