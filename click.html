<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnecessary Button Clicking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    button {
      padding: 20px;
      font-size: 24px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #2c3e50;
    }
    .counter {
      font-size: 24px;
      margin-top: 20px;
      color: #3498db;
    }
    .custom-button {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .custom-button img {
      width: 40px;
      height: 40px;
    }
    .custom-button img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="http://jadeisdead.com/" target="_blank" class="custom-button">
    <img src="https://media.tenor.com/yso9Ncqwm5UAAAAi/click-subscribe.gif" alt="Custom Button">
  </a>

  <h1>Click the Button!</h1>
  <button onclick="generateMessage()">Click Me!</button>

  <div class="message" id="message">Nothing has happened yet...</div>
  <div class="counter" id="counter">Click Count: 0</div>

  <script>
    const messages = [
      "Keep going, nothing to see here.",
      "Why are you still clicking?",
      "This is pointless, right?",
      "Clicking for the sake of clicking.",
      "Congrats, you clicked a button!",
      "You're really committed, huh?",
      "The button does absolutely nothing.",
      "Well, that was a click.",
      "Isn't this fun? Not really...",
      "You're doing great, keep clicking!"
    ];

    let clickCount = 0; // Variable to store click count

    function generateMessage() {
      // Increment the click count
      clickCount++;

      // Display a random message
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').textContent = randomMessage;

      // Update the click count display
      document.getElementById('counter').textContent = `Click Count: ${clickCount}`;
    }
  </script>

</body>
</html>
